<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D等轴测风格背景图预览 (v2)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            color: #006400;
        }

        .card p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .note {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>

<body>

    <h1>3D等轴测风格方案预览 (已更新)</h1>
    <p style="text-align: center;">根据您的“电-气-热三网耦合”要求更新了第一张图。</p>

    <div class="gallery">
        <!-- 1. Power to Methane (Updated) -->
        <div class="card">
            <!-- Updated prompt for Triple Network Coupling -->
            <img src="https://image.pollinations.ai/prompt/3D%20isometric%20diagram%20Power%20to%20Methane%20system%20integrating%20Electricity%20Gas%20and%20Heat%20networks%20Wind%20turbines%20powering%20electrolysis%20Waste%20heat%20from%20methanation%20collected%20for%20district%20heating%20pipes%20Green%20methane%20into%20gas%20grid%20Clean%20style?width=800&height=1200&nologo=true"
                alt="Power to Methane">
            <h3>1. Power to Methane (三网耦合)</h3>
            <p><strong>电</strong>(风光) -> 制氢 -> <strong>气</strong>(甲烷入网) + <strong>热</strong>(余热回收供暖)</p>
        </div>

        <!-- 2. Power to Methanol -->
        <div class="card">
            <img src="https://image.pollinations.ai/prompt/3D%20isometric%20illustration%20wind%20turbines%20solar%20panels%20powering%20electrolyzer%20hydrogen%20and%20captured%20CO2%20entering%20methanol%20synthesis%20plant%20then%20MTO%20unit%20producing%20olefins%20green%20blue%20industrial%20style?width=800&height=1200&nologo=true"
                alt="Power to Methanol">
            <h3>2. Power to Methanol</h3>
            <p>风光电制氢 -> CO2捕集 -> 合成甲醇 -> MTO合成烯烃</p>
        </div>

        <!-- 3. Power to Liquid -->
        <div class="card">
            <img src="https://image.pollinations.ai/prompt/3D%20isometric%20illustration%20renewable%20energy%20hydrogen%20production%20CO2%20capture%20unit%20Fischer-Tropsch%20synthesis%20reactor%20producing%20green%20kerosene%20filling%20jet%20fuel%20tanks%20airplane%20bright%20lighting?width=800&height=1200&nologo=true"
                alt="Power to Liquid">
            <h3>3. Power to Liquid</h3>
            <p>风光电制氢 -> CO2捕集 -> 费托合成 -> 绿色航煤</p>
        </div>

        <!-- 4. Power to H2 to Power -->
        <div class="card">
            <img src="https://image.pollinations.ai/prompt/3D%20isometric%20illustration%20wind%20solar%20farm%20hydrogen%20production%20underground%20salt%20cavern%20cutaway%20view%20hydrogen%20storage%20flow%20to%20gas%20turbine%20power%20plant%20electricity%20grid%20seasonal%20storage?width=800&height=1200&nologo=true"
                alt="Power to H2 to Power">
            <h3>4. Power to H2 to Power</h3>
            <p>风光电制氢 -> 盐穴储氢 -> 氢燃气轮机发电</p>
        </div>
    </div>

    <div class="note">
        <p>更新后请刷新页面。如果确认，请回复“确认”。</p>
    </div>

</body>

</html>
