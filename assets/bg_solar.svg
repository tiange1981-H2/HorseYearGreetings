<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#sky)" />
  
  <!-- Sun -->
  <circle cx="600" cy="200" r="80" fill="#FDD835" opacity="0.8" />
  
  <!-- Solar Panels -->
  <path d="M100,800 L700,800 L650,1100 L150,1100 Z" fill="url(#panel)" stroke="#fff" stroke-width="2" />
  <line x1="125" y1="950" x2="675" y2="950" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="400" y1="800" x2="400" y2="1100" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <text x="50%" y="30%" font-family="sans-serif" font-size="40" fill="#F57F17" text-anchor="middle" font-weight="bold" opacity="0.3">Solar Power</text>
</svg>
