<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="url(#sky)" />
  <rect y="800" width="800" height="400" fill="url(#ground)" />
  
  <!-- Wind Turbine 1 -->
  <g transform="translate(200, 750)">
    <rect x="-5" y="0" width="10" height="300" fill="#eee" />
    <circle cx="0" cy="0" r="10" fill="#ddd" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(0)" fill="#fff" opacity="0.9" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(120)" fill="#fff" opacity="0.9" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(240)" fill="#fff" opacity="0.9" />
  </g>

  <!-- Wind Turbine 2 -->
  <g transform="translate(600, 700) scale(0.8)">
    <rect x="-5" y="0" width="10" height="300" fill="#eee" />
    <circle cx="0" cy="0" r="10" fill="#ddd" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(45)" fill="#fff" opacity="0.9" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(165)" fill="#fff" opacity="0.9" />
    <path d="M0,0 L-80,-120 L80,-120 Z" transform="rotate(285)" fill="#fff" opacity="0.9" />
  </g>
  
  <text x="50%" y="90%" font-family="sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold" opacity="0.3">Wind Energy</text>
</svg>
