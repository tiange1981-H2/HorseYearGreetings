<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马年大吉 - 绿电氢春</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>马年定制祝福</h1>
        <p class="subtitle">输入姓名，生成您的专属绿电氢能贺卡</p>
        <div class="input-group">
            <input type="text" id="username" placeholder="请输入您的名字" maxlength="8">
            <button id="generateBtn">生成祝福</button>
        </div>
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>正在生成科技祝福...</p>
        </div>
        <div id="resultArea" style="display:none;">
            <img id="resultImage" alt="恭贺新禧">
            <p class="hint">长按图片保存到手机</p>
            <button id="downloadBtn" class="secondary-btn">保存图片</button>
        </div>
    </div>

    <!-- Hidden Canvas for processing -->
    <canvas id="canvas" width="800" height="1200" style="display:none;"></canvas>

    <script src="script.js?v=7"></script>
</body>

</html>
